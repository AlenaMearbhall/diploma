<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:regular,700,800,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Vollkorn:regular,500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter:regular&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <!-- Header -->
        <header class="header">
            <div class="header__container _container">
                
                <div class="header__logo">
                    <a href="#" class="header__logo-body">
                        <div class="header__logo-icon"><img src="./img/header/Logo_SlonUM_V1.svg" alt="лого слонум"></div>
                        <p class="header__logo-text">Слон<span class="header__logo-detail">УМ</span></p>
                    </a>
                </div>

                <button type="button" class="header__button">Войти</button>
            </div>
        </header>

        <!-- <Main> -->
        <main class="page">

            <!-- main-block -->
            <section class="page__main-block main-block">
                <div class="main-block__container _container">
                    <div class="main-block__body">
                        <p class="main-block__prev">От компании СлонУМ</p>
                        <h1 class="main-block__title">Всероссийский конкурс<br>Детского рисунка</h1>
                        <p class="main-block__text">Учавствуйте в конкурсе и получайте призы в различных<br> номинациях детского рисунка для всех возрастов</p>
                    </div>

                    <div class="main-block__row">
                        <button type="button" class="main-block__button">Учавствовать</button>

                        <div class="main-block__counter">
                            <div class="main-block__counter-body">

                                <div class="main-block__counter-item number">
                                    <div class="counter__number-block">01</div>
                                    <div class="counter__number-value">дней</div>
                                </div>

                                <div class="main-block__counter-item separater">:</div>

                                <div class="main-block__counter-item number">
                                    <div class="counter__number-block">09</div>
                                    <div class="counter__number-value">часов</div>
                                    <div class="counter__number-city">по МСК</div>
                                </div>

                                <div class="main-block__counter-item separater">:</div>

                                <div class="main-block__counter-item number">
                                    <div class="counter__number-block">43</div>
                                    <div class="counter__number-value">минут</div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="main-block__image _ibg">
                        <img src="./img/main_block/main_block_img.png" alt="cover">
                    </div>

                </div>
            </section>

        </main>


    </div>
</body>
</html>
